{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать профиль</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
</head>
<body>
    <header>
        <a href="{% url 'index' %}" class="logo">МАЛИНА</a>
        
        <nav class="nav">
            <div class="left-nav">
                <a href="{% url 'index' %}">Дом</a>
                <p style="margin: 2px;"></p>
                <a href="{% url 'basket' %}">Корзина</a>
            </div>
            <div class="right-nav">
                <a href="{% url 'user_profile' %}">Аккаунт</a>
                <a href="{% url 'login' %}">Вход</a>
                <a href="{% url 'register' %}">Регистрация</a>
            </div>
        </nav>
    </header>
    
    <main class="" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;margin-top: 0;width: 105%;">
        <div class="edit-profile" style="width: 99%; max-width: 600px;">
            <h1 style="margin: 20px 0 30px 0; text-align: center;color: #FE6F6F;font-weight: bold;">Редактирование</h1>
            <hr style="border-color: #980000;width: 80%; margin: auto;">
            <br>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div style="display: flex; align-items: center; margin-bottom: 20px;">
                    <label for="username" style="color: #FE6F6F; font-weight: bold; width: 40%;">Имя пользователя:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" required style="width: 60%; padding: 10px;">
                </div>
                
                <div style="display: flex; align-items: center; margin-bottom: 20px;">
                    <label for="email" style="color: #FE6F6F; font-weight: bold; width: 40%;">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" required style="width: 60%; padding: 10px;">
                </div>
                
                <div style="display: flex; align-items: center; margin-bottom: 20px;">
                    <label for="phone_number" style="color: #FE6F6F; font-weight: bold; width: 40%;">Номер телефона:</label>
                    <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required style="width: 60%; padding: 10px;">
                </div>
                <button type="submit">Сохранить изменения</button>
                {% if messages %}
                    <ul>
                      {% for message in messages %}
                        <li class="message">{{ message }}</li>
                      {% endfor %}
                    </ul>
                {% endif %}
            </form>
        </div>
    </main>
    
</body>
</html>
